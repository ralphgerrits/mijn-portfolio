<html>
<body>
<script>
var naam = prompt("Wat is uw volledige naam?");
var greeting = "Hallo, " + naam;
document.write(greeting);
var naamLengte = naam.length;
document.write("<br> De lengte van uw naam is: " + naamLengte);

var naamArray = naam.split(" ");
var voornaam = naamArray[0];
var achternaam = naamArray[1];
document.write("<br> Uw voornaam is: " + voornaam);
document.write("<br> Uw achternaam is: " + achternaam);
</script>
</body>
</html>
