<html>
  <head>
    <title>Rekenmachine</title>
  </head>
  <body>
    <script>
      var getal1 = parseInt(prompt("Voer het eerste getal in:"));
      var getal2 = parseInt(prompt("Voer het tweede getal in:"));

  var som = getal1 + getal2;
  var verschil = getal1 - getal2;
  var product = getal1 * getal2;
  var quotient = getal1 / getal2;
  
  document.write("De som van " + getal1 + " en " + getal2 + " is " + som + "<br>");
  document.write("Het verschil tussen " + getal1 + " en " + getal2 + " is " + verschil + "<br>");
  document.write("Het product van " + getal1 + " en " + getal2 + " is " + product + "<br>");
  document.write("De quotient van " + getal1 + " en " + getal2 + " is " + quotient);
</script>
  </body>
</html>
