<html>
<head>
	<title>Button </title>
	<script>
		// Definieer een variabele om het getal bij te houden
		var number = 0;

		// Definieer een functie om het getal te verhogen
		function increase() {
			number++;
			document.getElementById("result").innerHTML = number;
		}

		// Definieer een functie om het getal te verlagen
		function decrease() {
			number--;
			document.getElementById("result").innerHTML = number;
		}
	</script>
</head>
<body>
	<h1>Button demo</h1>
	<button onclick="increase()">Verhoog</button>
	<button onclick="decrease()">Verlaag</button>
	<p>Resultaat: <span id="result">0</span></p>
</body>
</html>
