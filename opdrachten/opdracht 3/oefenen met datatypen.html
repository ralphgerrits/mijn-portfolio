<html>
<body>
<script>
var naam = prompt("Wat is uw naam?");
var leeftijd = prompt("Hoe oud bent u?");
var gewicht = prompt("Wat is uw gewicht in kilogram?");

var zin = "Mijn naam is " + naam + ", ik ben " + leeftijd + " jaar oud, ik weeg " + gewicht + " kilogram en ik ben getrouwd: " + isGetrouwd + ".";
document.write(zin);
</script>
