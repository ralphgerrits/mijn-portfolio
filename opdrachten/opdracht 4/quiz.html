<html>
<head>
  <title>Quiz</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Quiz</h1>
  <div id="quiz-container"></div>
  <button onclick="controleerAntwoorden()">Controleer antwoorden</button>
  <script>
    
    var vraag1 = {
      vraagtekst: "Wat is de hoofdstad van Frankrijk?",
      antwoorden: ["Londen", "Parijs", "Madrid", "Rome"],
      juistAntwoord: 1
    };

    var vraag2 = {
      vraagtekst: "Hoeveel planeten zijn er in ons zonnestelsel?",
      antwoorden: ["7", "8", "9", "10"],
      juistAntwoord: 1
    };

    var vraag3 = {
      vraagtekst: "Wie schilderde het beroemde kunstwerk 'De Sterrennacht'?",
      antwoorden: ["Pablo Picasso", "Vincent van Gogh", "Leonardo da Vinci", "Michelangelo"],
      juistAntwoord: 1
    };

    
    var vragen = [vraag1, vraag2, vraag3];

    
    function weergeefVragen() {
      var quizContainer = document.getElementById("quiz-container");
      var score = 0;

      
      for (var i = 0; i < vragen.length; i++) {
        var vraag = vragen[i];
        var vraagElement = document.createElement("div");
        vraagElement.innerHTML = "<h3>Vraag " + (i + 1) + ": " + vraag.vraagtekst + "</h3>";

        
        for (var j = 0; j < vraag.antwoorden.length; j++) {
          var antwoordElement = document.createElement("label");
          antwoordElement.innerHTML = "<input type='radio' name='antwoord-" + i + "' value='" + j + "'>" + vraag.antwoorden[j] + "<br>";
          vraagElement.appendChild(antwoordElement);
        }

        quizContainer.appendChild(vraagElement);
      }
    }

    function controleerAntwoorden() {
      var score = 0;

      
      for (var i = 0; i < vragen.length; i++) {
        var vraag = vragen[i];
        var antwoordElementen = document.getElementsByName("antwoord-" + i);
        var geselecteerdAntwoord;

        for (var j = 0; j < antwoordElementen.length; j++) {
          if (antwoordElementen[j].checked) {
            geselecteerdAntwoord = parseInt(antwoordElementen[j].value);
            break;
          }
        }

        
        if (geselecteerdAntwoord === vraag.juistAntwoord) {
          score++;
        }
      }

      
    }

    
    function geefFeedback(score) {
      var feedbackElement = document.createElement("div");

     
      feedbackElement.innerHTML = "<h3>Je score: " + score + " van de " + vragen.length + " vragen.</h3>";
      if (score === vragen.length) {
        feedbackElement.innerHTML += "<p>Geweldig! Je hebt alle vragen correct beantwoord!</p>";
      } else {
        feedbackElement.innerHTML += "<p>Probeer het opnieuw en verbeter je score!</p>";
      }

      var quizContainer = document.getElementById("quiz-container");
      quizContainer.appendChild(feedbackElement);
    }

   
    weergeefVragen();
  </script>
</body>
</html>
